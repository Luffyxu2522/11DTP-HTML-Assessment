<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiderzPeak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page_container">
        <header>
            <h1><a href="home.html">RiderzPeak</a></h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <div class="title">
            <h5>Contact Us</h5>
            <h2>Get In Touch With Us</h2>
        </div>

        <div class="main_content">

            <div class="contact_form">
                <form>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" class="responses" name="fname" required><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" class="responses" name="lname" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="responses" name="email"><br>
                    <label for="number">Phone Number:</label>
                    <input type="number" id="number" class="responses" name="number"><br>
                    <label for="message">Message:</label>
                    <textarea id="message" class="responses" name="message" rows="5" required></textarea><br>
                    <input type="Submit" id="submit"> 
                </form>  
            </div>

                <img src="mountainBike_tall.jpeg" alt="tall_mountainbike_image" height="850px">

        </div>

        <footer>
            <img src="facebook_logo.png" alt="facebook_logo" height="60px">
            <img src="instagram_logo.png" alt="instagram_logo" height="60px">
            <img src="youtube_logo.png" alt="youtube_logo" height="60px">
            <img src="twitter_logo.png" alt="twitter_logo" height="60px">
            <img src="google+_logo.png" alt="google_logo" height="60px">
        </footer>

    </div>

</body>
</html>
